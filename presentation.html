<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymns and National Anthems</title>
    <link rel="stylesheet" href="Style/presentation.css">
</head>

<body>
    <h1>Ceremony and Assembly</h1>
    <div class="container">
        <div class="main-video">

            <h2 id="main-title">Select a Video</h2>
            <video id="main-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Include Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

            <div class="download-section">
                <div class="controls">
                    <button id="prev-btn" onclick="prevVideo()" disabled>&#9665;</button>
                    <button id="next-btn" onclick="nextVideo()">&#9655;</button>
                </div>

                <div class="download-links" id="main-downloads">
                </div>
            </div>
        </div>

        <div class="side-videos" id="video-list">
            <!-- Video items will be added dynamically -->
        </div>
    </div>

    <script>
        const videos = [
            {
                title: "Lupang Hinirang",
                videoSrc: "Asset/vids/1 - Lupang Hinirang.mp4",
                audioSrc: "Asset/audio/1 - Lupang Hinirang.mp3",
                lyricsSrc: "lupang_hinirang_lyrics.txt"
            },
            {
                title: "Lipeño Hymn",
                videoSrc: "Asset/vids/2 - Bagong Pilipinas Hymn.mp4",
                audioSrc: "Asset/audio/2 - Bagong Pilipinas Hymn.mp3",
                lyricsSrc: "lipeno_hymn_lyrics.txt"
            },
            {
                title: "Bagong Pilipinas Hymn",
                videoSrc: "Asset/vids/3 - Lipeño Hymn.mp4",
                audioSrc: "Asset/audio/3 - Lipeño Hymn.mp3",
                lyricsSrc: "bagong_pilipinas_lyrics.txt"
            },
            {
                title: "University Hymn",
                videoSrc: "Asset/vids/4 - BatStateU Hymn.mp4",
                audioSrc: "Asset/audio/4 - BatStateU Hymn.mp3",
                lyricsSrc: "university_hymn_lyrics.txt"
            }
        ];

        let currentIndex = -1;

        function renderVideoList() {
            const videoList = document.getElementById("video-list");
            videoList.innerHTML = videos.map((video, index) => `
                <div class="song" onclick="changeMainVideo(${index})">
                    <video>
                        <source src="${video.videoSrc}" type="video/mp4">
                    </video>
                    <h3>${video.title}</h3>
                </div>
            `).join('');
        }

        function changeMainVideo(index) {
            currentIndex = index;
            let mainVideo = document.getElementById("main-video");
            let mainTitle = document.getElementById("main-title");
            let mainDownloads = document.getElementById("main-downloads");
            let prevBtn = document.getElementById("prev-btn");
            let nextBtn = document.getElementById("next-btn");

            mainTitle.innerText = videos[index].title;
            mainVideo.src = videos[index].videoSrc;
            mainVideo.play();

            mainDownloads.innerHTML = `
                <a href="${videos[index].videoSrc}" download>Download Video</a>
                <a href="${videos[index].audioSrc}" download>Download Audio</a>
                <a href="${videos[index].lyricsSrc}" download>Download Lyrics</a>
            `;

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === videos.length - 1;
        }

        function prevVideo() {
            if (currentIndex > 0) {
                changeMainVideo(currentIndex - 1);
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                changeMainVideo(currentIndex + 1);
            }
        }

        renderVideoList();
    </script>
</body>

</html>
