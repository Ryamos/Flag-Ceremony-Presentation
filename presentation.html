<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymns and National Anthems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Asset/img/homepage-webslider-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Adjust 0.5 for transparency */
            z-index: -1;
        }


        h1 {
            text-align: left;
            padding: 5px 0;
            font-size: 2em;
            width: 95%;
            max-width: 1400px;
        }

        h2 {
            color: #ffff;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            margin-bottom: 40px;
        }

        .main-video {
            flex: 3;
            padding: 20px;
            text-align: center;
            background: #000000;

            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .side-videos {
            color: #ffff;
            flex: 1;
            padding: 20px;
            background: rgba(100, 100, 100, 0.5);

            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .song {
            background: rgba(0, 0, 0, 0.5);
            /* Adjust the last value (0.5) for transparency */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song:hover {
            background: #444;
            transform: scale(1.02);
        }

        .song video {
            width: 80px;
            height: 50px;
            border-radius: 5px;
        }

        .song h3 {
            font-size: 1em;
            flex: 1;
        }

        .download-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-links a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #1DB954;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .download-links a:hover {
            background: #1DB954;
            color: black;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .instruction {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ddd;
            animation: fadeIn 1s;
        }

        .subtitle {
            font-size: 0.9em;
            color: #bbb;
            animation: fadeIn 1s;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            background: #1DB954;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #17a74a;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Ceremony and Assembly</h1>
    <div class="container">
        <div class="main-video">

            <h2 id="main-title">Select a Video</h2>
            <video id="main-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Include Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

            <div class="download-section">
                <div class="controls">
                    <button id="prev-btn" onclick="prevVideo()" disabled>&#9665;</button>
                    <button id="next-btn" onclick="nextVideo()">&#9655;</button>
                </div>

                <div class="download-links" id="main-downloads">
                </div>
            </div>
        </div>

        <div class="side-videos" id="video-list">
            <!-- Video items will be added dynamically -->
        </div>
    </div>

    <script>
        const videos = [
            {
                title: "Lupang Hinirang",
                videoSrc: "Asset/vids/1 - Lupang Hinirang.mp4",
                audioSrc: "Asset/audio/1 - Lupang Hinirang.mp3",
                lyricsSrc: "lupang_hinirang_lyrics.txt"
            },
            {
                title: "Lipeño Hymn",
                videoSrc: "Asset/vids/2 - Bagong Pilipinas Hymn.mp4",
                audioSrc: "Asset/audio/2 - Bagong Pilipinas Hymn.mp3",
                lyricsSrc: "lipeno_hymn_lyrics.txt"
            },
            {
                title: "Bagong Pilipinas Hymn",
                videoSrc: "Asset/vids/3 - Lipeño Hymn.mp4",
                audioSrc: "Asset/audio/3 - Lipeño Hymn.mp3",
                lyricsSrc: "bagong_pilipinas_lyrics.txt"
            },
            {
                title: "University Hymn",
                videoSrc: "Asset/vids/4 - BatStateU Hymn.mp4",
                audioSrc: "Asset/audio/4 - BatStateU Hymn.mp3",
                lyricsSrc: "university_hymn_lyrics.txt"
            }
        ];

        let currentIndex = -1;

        function renderVideoList() {
            const videoList = document.getElementById("video-list");
            videoList.innerHTML = videos.map((video, index) => `
                <div class="song" onclick="changeMainVideo(${index})">
                    <video>
                        <source src="${video.videoSrc}" type="video/mp4">
                    </video>
                    <h3>${video.title}</h3>
                </div>
            `).join('');
        }

        function changeMainVideo(index) {
            currentIndex = index;
            let mainVideo = document.getElementById("main-video");
            let mainTitle = document.getElementById("main-title");
            let mainDownloads = document.getElementById("main-downloads");
            let prevBtn = document.getElementById("prev-btn");
            let nextBtn = document.getElementById("next-btn");

            mainTitle.innerText = videos[index].title;
            mainVideo.src = videos[index].videoSrc;
            mainVideo.play();

            mainDownloads.innerHTML = `
                <a href="${videos[index].videoSrc}" download>Download Video</a>
                <a href="${videos[index].audioSrc}" download>Download Audio</a>
                <a href="${videos[index].lyricsSrc}" download>Download Lyrics</a>
            `;

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === videos.length - 1;
        }

        function prevVideo() {
            if (currentIndex > 0) {
                changeMainVideo(currentIndex - 1);
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                changeMainVideo(currentIndex + 1);
            }
        }

        renderVideoList();
    </script>
</body>

</html>
